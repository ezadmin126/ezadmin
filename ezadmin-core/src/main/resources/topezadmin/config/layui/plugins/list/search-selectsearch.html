<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>搜索下拉框</title>
</head>
<body id="search-selectsearch" alias="select-search"   ez-type="select-search" type="search"
      icon="layui-icon-share">

<div id="template">
    <div class="layui-col-space10 selector layui-col-md3" config-form-type="select">
        <div class="layui-form-item ">
            <label class="layui-form-label  ">搜索下拉框</label>
            <div class="layui-input-block">
                <select name="default" class="">                    <option value="">请选择</option>
                </select>
            </div>
        </div>
    </div>
</div>
<div id="content">
    <div class="  list-item selector" config-form-type="select" ez-type="select-search" th:classappend="${'layui-col-sm6 layui-col-md4 layui-col-lg4 layui-col-xl3'}"
     th:style="${model.style}"
     th:ITEM_NAME="${model.item_name}"
     th:ez-name="${model.item_name}"
         th:ez-label="${model.label}"
         th:ez-item_name="${model.item_name}"
         th:ez-placeholder="${model.placeholder}"
         th:ez-alias="${model.alias}"
         th:ez-col="${model.col}"
         th:ez-url="${model.url}"
         th:ez-oper="${model.oper}"

         th:ez-data="${model.data}"
         th:ez-datatype="${model.datatype}"
         th:ez-item_desc="${model.item_desc}"
         th:ez-top_desc="${model.top_desc}"
         th:ez-jdbctype="${model.jdbctype}"
         th:ez-lay_verify="${#strings.isEmpty(model.lay_verify)?'':model.lay_verify}"
         th:ez-valid_rule="${model.valid_rule}"
         th:ez-valid_msg="${model.valid_msg}"
         th:ez-style="${model.style}"
         th:ezconfig="${model.ezconfig}"
>
    <div  class="layui-form-item" >
        <label class="layui-form-label" th:for="${'search-itemName-' + model.item_name}"
               th:text="${model.label+'：'}" th:title="${model.label}">普通文本</label>
        <div  class=" layui-input-block ">
            <select lay-search="" th:id="${'search-itemName-' + model.item_name}" style="width: 100%;"
                    th:name="${model.item_name}">
                <option value="" th:text="${model.placeholder}">请选择</option>
                <option th:selected="${model.itemParamValue==null?false:#strings.equals(model.itemParamValue+'',item.K+'')}"
                        th:value="${item.K}" th:text="${item.V}" th:each="item:${items}">Alaska
                </option>
            </select>
        </div>
    </div>
</div>
</div>
 </body>
</html>
