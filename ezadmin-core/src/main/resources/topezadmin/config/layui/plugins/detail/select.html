<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>原生下拉框</title>
</head>
<body id="select" alias="6" type="form" icon="layui-icon-share">

<div id="template" >
    <div class="layui-col-space10 selector layui-col-md12" ez-type="select">
        <div class="layui-form-item ">
            <label class="layui-form-label  ">原生下拉框</label>
            <div class="layui-input-block">
                <select name="default" style="width:100%" class="custom-select" lay-ignore>
                    <option value="">请选择</option>
                </select>
            </div>
        </div>
    </div>
</div>
<div id="content">

    <div class="layui-col-space10 selector" th:classappend="${'layui-col-md'+col}" ez-type="select"
         th:ez-label="${label}"
         th:ez-item_name="${item_name}"
         th:ez-placeholder="${placeholder}"
         th:ez-alias="${alias}"
         th:ez-col="${col}"
         th:ez-url="${url}"

         th:ez-data="${data}"
         th:ez-datatype="${datatype}"
         th:ez-item_desc="${item_desc}"
         th:ez-top_desc="${top_desc}"
         th:ez-jdbctype="${jdbctype}"
         th:ez-lay_verify="${#strings.isEmpty(lay_verify)?'':lay_verify}"
         th:ez-valid_rule="${valid_rule}"
         th:ez-valid_msg="${valid_msg}"
         th:ez-style="${style}"
         th:ez-help="${help}"
    >
        <div class="layui-form-item ">
            <label class="layui-form-label  "   >
                <span class="layui-badge-dot" th:if="${not #strings.isEmpty(redRequired)}"></span>
                <i th:if="${not #strings.isEmpty(help)}"
                   th:id="${'ez-help-'+item_name}"
                   class="ez-help layui-icon-help layui-icon"
                   th:src="${help}"></i>
                [[${#strings.isEmpty(label)?'':label+'：' }]]
            </label>
            <div th:class="${#strings.isEmpty(label)?'':'layui-input-block'}">
                <small
                        class="layui-form-mid layui-text-em top_desc"
                        th:utext="${top_desc}" style="float:none"
                        th:if="${not #strings.isEmpty(top_desc)}">辅助文字(上)</small>


                    <span class="layui-text form-block-span" th:if="${value==null?false:#strings.equals(value+'',item.K+'')}" th:value="${item.K}"
                            th:text="${item.V}" th:each="item:${items}">Alaska
                    </span>
                <small
                        class="layui-form-mid layui-text-em item_desc"
                        th:utext="${item_desc}"
                        th:if="${not #strings.isEmpty(item_desc)}">辅助文字(下)</small>
            </div>
        </div>
    </div>


</div>
</body>
</html>
