<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>首列-单选</title>
</head>
<body id="td-radio" type="firstcol">
<table>
    <tr id="content">
        <td style="max-width:30px"   class="text-center   fixedCol">
            <input th:_CHECK_ID_VALUE="${_CHECK_ID_VALUE}" type="radio" name="list-body-checkbox"    >
            <input type="hidden" th:value="${_CHECK_ID_VALUE}" name="row_data_id"
                   th:id="${'row_data_id_'+_CHECK_ID_VALUE}">
            <input type="hidden" th:each="item:${dataRow}"
                   th:value="${item.value}" th:item_name="${item.key}" th:name="${'row_data_hidden_'+item.key}"
                   th:id="${'row_data_hidden_'+item.key+'_'+count}">



        </td>

    </tr>
</table>
</body>
</html>
