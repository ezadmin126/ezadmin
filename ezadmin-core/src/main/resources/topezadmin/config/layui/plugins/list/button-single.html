<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>平铺行按钮</title>
</head>
<body id="button-single" type="listbutton">
<table>
    <tr id="content">
        <td class=' rowButtons  fixedCol '>
            <div class="layui-btn-container    " >
                <button th:if="${item.type=='button-single'}" th:each="item:${rowButtonItemList}" th:style="${item.style}" th:text="${item.label}"
                        th:if="${not #lists.isEmpty(rowButtonItemList) }"
                        th:url="${item.url}" th:item_name="${item.item_name}" th:name="${item.item_name}"
                        th:opentype="${item.opentype}"
                        th:windowname="${item.windowname}" th:area="${item.area}" th:item_id="${item.item_id}"
                        th:data-id="${item.rowdataid}"
                        th:if="${item.display}"
                        th:data-rowjson="${item.rowjson}"
                        ez-type="button-single" editor="button_row"
                        th:classappend="${#strings.equals('script',item.opentype)?item.class:'ezopenbutton '+item.class }"
                        class=" rowbutton    layui-btn layui-btn-sm layui-btn-primary ">
                </button>
                <div th:if="${item.type=='button-single-color'}" th:each="item:${rowButtonItemList}"   class="layui-btn-group btn-single-color"  >
                    <button type="button" th:data-id="${item.rowdataid}" th:url="${item.url}" th:item_name="${item.item_name}" th:name="${item.item_name}"
                            th:opentype="${item.opentype}" color="layui-bg-red" class="layui-bg-red layui-btn layui-btn-primary layui-btn-sm"></button>
                    <button type="button" th:data-id="${item.rowdataid}" th:url="${item.url}" th:item_name="${item.item_name}" th:name="${item.item_name}"
                            th:opentype="${item.opentype}" color="layui-bg-orange" class="layui-bg-orange layui-btn layui-btn-primary layui-btn-sm"></button>
                    <button type="button" th:data-id="${item.rowdataid}" th:url="${item.url}" th:item_name="${item.item_name}" th:name="${item.item_name}"
                            th:opentype="${item.opentype}" color="layui-bg-green" class="layui-bg-green layui-btn layui-btn-primary layui-btn-sm"></button>
                    <button type="button" th:data-id="${item.rowdataid}" th:url="${item.url}" th:item_name="${item.item_name}" th:name="${item.item_name}"
                            th:opentype="${item.opentype}" color="layui-bg-blue" class="layui-bg-blue layui-btn layui-btn-primary layui-btn-sm"></button>
                    <button type="button" th:data-id="${item.rowdataid}" th:url="${item.url}" th:item_name="${item.item_name}" th:name="${item.item_name}"
                            th:opentype="${item.opentype}" color="layui-bg-purple" class="layui-bg-purple layui-btn layui-btn-primary layui-btn-sm"></button>
                    <button type="button" th:data-id="${item.rowdataid}" th:url="${item.url}" th:item_name="${item.item_name}" th:name="${item.item_name}"
                            th:opentype="${item.opentype}" color="layui-bg-black" class="layui-bg-black layui-btn layui-btn-primary layui-btn-sm"></button>
                    <button type="button" th:data-id="${item.rowdataid}" th:url="${item.url}" th:item_name="${item.item_name}" th:name="${item.item_name}"
                            th:opentype="${item.opentype}" color="layui-bg-gray" class="layui-bg-gray layui-btn layui-btn-primary layui-btn-sm"></button>
                </div>
            </div>
        </td>
    </tr>
</table>
</body>
</html>
