<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>级联下拉</title>
</head>
<body id="search-cascader" type="search" icon="layui-icon-share">
<div id="template" >
    <div class="layui-col-space10 selector layui-col-md3" config-form-type="cascader" ez-type="search-cascader">
        <div class="layui-form-item ">
            <label class="layui-form-label  ">级联下拉</label>
            <div class="layui-input-block">
                <select name="default" class="" lay-ignore>
                    <option value="">请选择</option>
                </select>
            </div>
        </div>
    </div>
</div>
<div id="content">
 <div class="selector  list-item " config-form-type="cascader" th:classappend="${'layui-col-sm6 layui-col-md4 layui-col-lg4 layui-col-xl3'}"
      ez-type="search-cascader"
      th:style="${model.style}"
      th:ITEM_NAME="${model.item_name}"
      th:ez-name="${model.item_name}"

      th:ez-label="${model.label}"
      th:ez-item_name="${model.item_name}"
      th:ez-placeholder="${model.placeholder}"
      th:ez-alias="${model.alias}"
      th:ez-col="${model.col}"
      th:ez-url="${model.url}"
      th:ez-oper="${model.oper}"
      th:ez-data="${model.data}"
      th:ez-datatype="${model.datatype}"
      th:ez-item_desc="${model.item_desc}"
      th:ez-top_desc="${model.top_desc}"
      th:ez-jdbctype="${model.jdbctype}"
      th:ez-lay_verify="${#strings.isEmpty(model.lay_verify)?'':model.lay_verify}"
      th:ez-valid_rule="${model.valid_rule}"
      th:ez-valid_msg="${model.valid_msg}"
      th:ez-style="${model.style}"
 >
     <div  class="layui-form-item" >
    <label class="layui-form-label" th:for="${'itemName-' + model.item_name}"
           th:text="${model.label+'：'}" th:title="${model.label}">普通文本</label>
    <div  class="layui-input-block">
        <input th:value="${#strings.isEmpty(model.itemParamValue)?'':model.itemParamValue}"
               th:name="${model.item_name}" th:id="${'search-itemName-' + model.item_name}"
               class="ez-laycascader layui-input"
               th:ezlist_url="${model.url}"
               ez_value="ID" ez_label="LABEL"
               th:multi="${model.multi}"
               th:collapseTags="${model.collapsetags}"
               th:showAllLevels="${model.showalllevels}"
               th:placeholder="${model.placeholder}">
    </div>
    <div class="layui-form-mid" style="padding:0 !important;line-height: 30px;margin-right:0;display:none">
        <i class="tableSearch layui-icon layui-icon-ok-circle"
           th:tableSearch_item_name="${model.item_name}" style="color:#1E9FFF;cursor: pointer"></i></div>
</div>
 </div>
</div>
 </body>
</html>
