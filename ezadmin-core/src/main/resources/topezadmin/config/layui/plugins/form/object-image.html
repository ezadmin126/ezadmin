<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>单行文本</title>
</head>
<body id="image"  type="form" icon="layui-icon-file">
<div id="template">
    <div class="layui-col-space10 selector layui-col-md12"   ez-type="image">
        <div class="layui-form-item ">
            <label class="layui-form-label  ">单行输入框</label>
            <div class="layui-input-block">
                <input type="text" name="default" placeholder="请输入" class="layui-input">
            </div>
        </div>
    </div>
</div>
<div id="content">
    <div class="layui-col-space10 selector" th:classappend="${'layui-col-md'+col}"

         ez-type="image"
         th:ez-label="${label}"
         th:ez-item_name="${item_name}"
         th:ez-placeholder="${placeholder}"
         th:ez-alias="${alias}"
         th:ez-col="${col}"

         th:ez-item_desc="${item_desc}"
         th:ez-top_desc="${top_desc}"
         th:ez-jdbctype="${jdbctype}"
         th:ez-lay_verify="${#strings.isEmpty(lay_verify)?'':lay_verify}"
         th:ez-valid_rule="${valid_rule}"
         th:ez-valid_msg="${valid_msg}"
         th:ez-style="${style}"
         th:ez-help="${help}"
         th:ez-maxlength="${maxlength}"
         th:ez-readonly="${readonly}"
         th:ez-disabled="${disabled}"
         th:ez-class="${class}"
    >
        <div class="layui-form-item " >
            <label class="layui-form-label  " th:if="${not #strings.isEmpty(label)}" th:for="${'ITEM_ID_' + item_name}"  >
                <span class="layui-badge-dot" th:if="${not #strings.isEmpty(redRequired)}"></span>
                <i th:if="${not #strings.isEmpty(help)}"
                   th:id="${'ez-help-'+item_name}"
                   class="ez-help layui-icon-help layui-icon"
                   th:src="${help}"></i>
                [[${#strings.isEmpty(label)?'':label+'：' }]]
            </label>
            <div th:class="${#strings.isEmpty(label)?'':'layui-input-block'}">
                <small class="layui-form-mid layui-text-em top_desc"
                       th:utext="${top_desc}" style="float:none"
                       th:if="${not #strings.isEmpty(top_desc)}">辅助文字(上)</small>
                <div style="border: 1px solid #dae0e6;display: flex;width: 150px;height: 150px;justify-content: center;align-items:center">
                <img th:data-original="${'/core/downloadDesc.html?fileId='+value}" style=" max-width: 110px; max-height: 110px" class="viewer-image layui-upload-img"
                     th:src="${'/core/downloadDesc.html?fileId='+value}">
                </div>
                <small
                       class="layui-form-mid layui-text-em item_desc"
                       th:utext="${item_desc}"
                       th:if="${not #strings.isEmpty(item_desc)}">辅助文字(下)</small>
            </div>
        </div>
    </div>



</div>
</body>
</html>
