<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>表格-树形内容</title>
</head>
<body id="td-tree" alias="26" >
<table>
    <tr id="content">
        <td th:edit_flag="${editFlag}"

            th:ITEM_NAME="${item_name}" th:title="${dataInDb}" th:ITEM_ID="${item_name}"
            th:class="${ '    ezadmin-td ezadmin-td-'+item_name}"

            th:style="${style+(#strings.equals(jdbctype,'NUMBER')?';text-align:right':'')}"


        >
            <span class="  td-text  " th:classappend="${editFlag==1?'ez-view-group':''}">[[${dataInDb}]]</span>
            <div class="  td-edit layui-form" th:classappend="${editFlag==1?'ez-view-group':''}"
                 th:if="${editFlag==1}" style="display: none">
                <div class="layui-form-item">
                    <div class="layui-input-inline" style="width:80%!important;margin-right:5px">[(${editHtml})]</div>
                    <div class="layui-form-mid" style="padding:0 !important;line-height: 30px;margin-right:0">
                        <i title='保存' class="saverow layui-icon layui-icon-ok-circle" th:editExpress="${editExpress}"
                           style="color:#1E9FFF;cursor: pointer"></i></div>
                </div>
            </div>
        </td>
    </tr>
</table>
</body>
</html>
