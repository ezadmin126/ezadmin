<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>表头</title>
</head>
<body id="th" alias="18" type="th">
<table>
    <thead>
    <tr id="content">
        <th thead th:jdbctype="${jdbctype}" scope="col"
            th:classappend="${'list-item-'+item_name}"
            class="   list-item  " th:item_name="${item_name}" th:name="${name}"
            th:lay-options='${laydata}'
            th:ez-width="${width}"
            th:width="${width}"
            th:ez-minWidth="${minWidth}"
            th:minWidth="${minWidth}"
            th:ez-maxWidth="${maxWidth}"
            th:ez-expandedWidth="${expandedWidth}"
            th:ez-expandedMode="${expandedMode}"
            th:ez-fixed="${fixed}"
            th:ez-templet="${templet}"
            th:ez-sort="${sort}"
            th:ez-escape="${escape}"
            th:ez-unresize="${unresize}"
            th:ez-align="${align}"
            th:ez-colspan="${colspan}"
            th:ez-rowspan="${rowspan}"
            th:ez-style="${style}"
            th:text="${label}"
        >
        </th>
    </tr>
    </thead>
</table>
</body>
</html>
