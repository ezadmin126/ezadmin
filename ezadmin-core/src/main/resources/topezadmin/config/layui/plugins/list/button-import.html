<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>表头按钮</title>
</head>
<body id="button-import"   type="listbutton">
<button th:windowname="${windowname}"
        th:name="${name}" th:item_name="${item_name}" th:text="${label}"
        type="button-import" editor="button" th:area="${area}"

        th:importservice="${importservice}"
        class=" layui-btn   layui-btn-sm layui-btn-normal  ">
</button>
<script src="/webjars/topezadmin/layui/js/import.js?12"></script>
</body>
</html>
