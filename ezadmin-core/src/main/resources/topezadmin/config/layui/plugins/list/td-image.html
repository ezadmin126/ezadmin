<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>100*100图片</title>
</head>
<body id="td-image" alias="TD-IMG" type="td" icon="layui-icon-picture">
<div id="template" >
         <div class="layui-col-xs2 ez-plugin selector" config-form-type="colcore" ez-type="td-image">
             <div class="   td-text  " >100*100图片</div>
         </div>
 </div>

<table>
    <tr id="content">

        <td th:ITEM_NAME="${item_name}" th:COLOR_CIRCLE="${COLOR_CIRCLE}" th:ITEM_ID="${item_name}" config-form-type="colcore" ez-type="td-image"
            th:class="${'layui-text   ezadmin-td ezadmin-td-'+item_name}" th:style="${style}">
            <div style="width:110px;height:110px; align-items: center;">
                <img style="max-width:100px;max-height:100px;" class="viewer-image" onerror="this.src='/webjars/topezadmin/error.svg'"
                     th:ITEM_ID="${item_name+''+item_name}"
                     th:data-original="${#strings.isEmpty(url)?downloadUrl+dataInDb:url}"
                     th:src="${#strings.isEmpty(url)?downloadUrl+dataInDb:url}"
                /></div>
        </td>
    </tr>
</table>
</body>
</html>
