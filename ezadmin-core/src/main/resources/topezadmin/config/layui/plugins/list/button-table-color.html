<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>表头按钮</title>
</head>
<body id="button-table-color" type="listbutton">
<div class="layui-btn-group btn-group-color" style=" margin-left: 10px;">
    <button type="button" color="layui-bg-red" class="layui-bg-red layui-btn layui-btn-primary layui-btn-sm"></button>
    <button type="button" color="layui-bg-orange" class="layui-bg-orange layui-btn layui-btn-primary layui-btn-sm"></button>
    <button type="button" color="layui-bg-green" class="layui-bg-green layui-btn layui-btn-primary layui-btn-sm"></button>
    <button type="button" color="layui-bg-blue" class="layui-bg-blue layui-btn layui-btn-primary layui-btn-sm"></button>
    <button type="button" color="layui-bg-purple" class="layui-bg-purple layui-btn layui-btn-primary layui-btn-sm"></button>
    <button type="button" color="layui-bg-black" class="layui-bg-black layui-btn layui-btn-primary layui-btn-sm"></button>
    <button type="button" color="layui-bg-gray" class="layui-bg-gray layui-btn layui-btn-primary layui-btn-sm"></button>
</div>
</body>
</html>
