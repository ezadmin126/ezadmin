<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>搜索-单选</title>
</head>
<body id="search-radio" alias="input-radio" type="search">
<div   th:ITEM_NAME="${model.item_name}" th:style="${model.style}" th:classappend="${'layui-col-sm6 layui-col-md4 layui-col-lg4 layui-col-xl3'}"
     th:ITEM_ID="${model.item_name}">

    <label th:title="${model.label}" class="layui-form-label"
           th:for="${'itemId-' + model.item_name}" th:text="${model.label+'：'}"
           th:title="${model.label}">普通文本</label>
    <div class="layui-input-inline">
        <input type="radio" th:name="${model.item_name}"
               th:id="${'itemId-' + model.item_name}" th:value="${item.K}" th:title="${item.V}"
               th:each="item:${items}"
               th:checked="${model.itemParamValue==null?false:#strings.equals(model.itemParamValue+'',item.K+'')}">
    </div>

</div>
 </body>
</html>
