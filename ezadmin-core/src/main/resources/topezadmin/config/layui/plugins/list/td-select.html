<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>下拉文本</title>
</head>
<body id="td-select" alias="25" type="td" icon="layui-icon-share">
<div id="template" >
    <div class="layui-col-xs2 ez-plugin selector" config-form-type="colcore" ez-type="td-select">
        <div class="   td-text  " >下拉文本</div>
    </div>
</div>
<table>
    <tr id="content">
        <td   th:ITEM_NAME="${item_name}" th:ITEM_ID="${item_name}"
            th:class="${' ezadmin-td ezadmin-td-'+item_name}" th:style="${style}"
            ez-type="td-select">
            <div class="  td-text"   th:each="item:${items}" th:remove="tag" th:if="${
              (#lists.isEmpty(items) or dataInDb==null )?false:#strings.equals(dataInDb+'',item.K+'')}"
                 th:title="${item.V}"
                 th:utext="${item.V}"></div>
            <div class="td-text" th:if="${ #lists.isEmpty(items)}" th:utext="${dataInDb}"></div>
        </td>
    </tr>
</table>
</body>
</html>
