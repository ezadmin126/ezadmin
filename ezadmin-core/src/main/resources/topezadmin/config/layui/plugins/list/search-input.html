<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>单行输入框</title>
</head>
<body id="input-text" alias="19" alias2="input" type="search" icon="layui-icon-file">
<div id="template">
    <div class="layui-col-space10 selector layui-col-sm6 layui-col-md4 layui-col-lg3"  ez-type="input-text" config-form-type="searchcore">
        <div class="layui-form-item ">
            <label class="layui-form-label  ">单行输入框</label>
            <div class="layui-input-block">
                <input type="text" name="default" placeholder="请输入" class="layui-input">
            </div>
        </div>
    </div>
</div>
<div id="content">

<div class="selector   list-item "  th:classappend="${'layui-col-sm6 layui-col-md4 layui-col-lg4 layui-col-xl3'}"

     config-form-type="searchcore" ez-type="input-text"
     th:style="${model.style}"
     th:item_name="${model.item_name}"
     th:ez-label="${model.label}"
     th:ez-item_name="${model.item_name}"
     th:ez-placeholder="${model.placeholder}"
     th:ez-alias="${model.alias}"
     th:ez-col="${model.col}"
     th:ez-oper="${model.oper}"
     th:ez-item_desc="${model.item_desc}"
     th:ez-top_desc="${model.top_desc}"
     th:ez-jdbctype="${model.jdbctype}"
     th:ez-lay_verify="${#strings.isEmpty(model.lay_verify)?'':model.lay_verify}"
     th:ez-valid_rule="${model.valid_rule}"
     th:ez-valid_msg="${model.valid_msg}"
     th:ez-style="${model.style}"
     th:ez-maxlength="${model.maxlength}"
     th:ez-ezconfig="${model.ezconfig}"
      >
    <div  class="layui-form-item" >
        <label class="layui-form-label" th:for="${'search-itemName-' + model.item_name}"
               th:text="${model.label+'：'}" th:title="${model.label}">普通文本</label>
        <div class="layui-input-block">
            <div class="layui-input-wrap" th:if="${#strings.isEmpty(serverDom)}">
                <input th:placeholder="${model.placeholder}"
                       type="text" lay-affix="clear"
                       class="layui-input" th:maxlength="${model.maxlength}"
                       th:value="${model.itemParamValue}" th:name="${model.item_name}"
                       th:id="${'search-itemName-' + model.item_name}">
            </div>

            <div class="layui-input-wrap" th:if="${not #strings.isEmpty(serverDom)}">
                [(${serverDom})]
            </div>
        </div>

    </div>
</div>

</div>
</body>
</html>
