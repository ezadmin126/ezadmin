<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>占位</title>
</head>
<body id="emptycol" type="form" icon="layui-icon-file-b">
<div id="template">
    <div class="layui-col-space10 selector layui-col-md6"  ez-type="emptycol" ez-col="6">
        <div class="layui-form-item ">
            <label class="layui-form-label  "  >&nbsp; </label>
            <div class="layui-input-block"><span class="layui-input-wrap">&nbsp;</span>
            </div>
        </div>
    </div>
</div>
<div id="content">
    <div class="layui-col-space10 selector" th:classappend="${'layui-col-md'+col}" ez-type="emptycol"
         th:ez-label="${label}"
         th:ez-item_name="${item_name}"
         th:ez-placeholder="${placeholder}"
         th:ez-alias="${alias}"
         th:ez-col="${col}"

         th:ez-item_desc="${item_desc}"
         th:ez-top_desc="${top_desc}"
         th:ez-jdbctype="${jdbctype}"
         th:ez-lay_verify="${#strings.isEmpty(lay_verify)?'':lay_verify}"
         th:ez-valid_rule="${valid_rule}"
         th:ez-valid_msg="${valid_msg}"
         th:ez-style="${style}"
         th:ez-help="${help}"

    >
        <div class="layui-form-item ">
            <label class="layui-form-label  "   >
                &nbsp;
            </label>
            <div class="layui-input-block">
                <span class="layui-input-wrap">&nbsp;</span>
            </div>
        </div>
    </div>


</div>
</body>
</html>
