<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>搜索-数字范围</title>
</head>
<body id="numberrange"  >
<div   th:ITEM_NAME="${model.item_name}" th:style="${model.style}" ez-type="numberrange" th:classappend="${'layui-col-sm6 layui-col-md4 layui-col-lg4 layui-col-xl3'}"
     th:ITEM_ID="${model.item_name}"
       th:ez-label="${model.label}"
       th:ez-item_name="${model.item_name}"
       th:ez-placeholder="${model.placeholder}"
       th:ez-alias="${model.alias}"
       th:ez-col="${model.col}"
       th:ez-url="${model.url}"

       th:ez-data="${model.data}"
       th:ez-datatype="${model.datatype}"
       th:ez-item_desc="${model.item_desc}"
       th:ez-top_desc="${model.top_desc}"
       th:ez-jdbctype="${model.jdbctype}"
       th:ez-lay_verify="${#strings.isEmpty(model.lay_verify)?'':model.lay_verify}"
       th:ez-valid_rule="${model.valid_rule}"
       th:ez-valid_msg="${model.valid_msg}"
       th:ez-style="${model.style}"


>
    <label class="layui-form-label" th:for="${'itemId-' + model.item_name}"
           th:text="${model.label+'：'}" th:title="${model.label}">Date range:</label>

    <div class="layui-input-inline ez-range  " style="margin-right: 0">
        <input autocomplete="off" type="text" class="layui-input  "
               th:value="${model.itemParamValueStart}"
               th:name="${model.item_name+'_START'}" th:id="${model.item_name+'_START_ID'}">
    </div>
    <div class="layui-form-mid">-</div>
    <div class="layui-input-inline ez-range " style="margin-right: 0">
        <input autocomplete="off" type="text" class="layui-input "
               th:value="${model.itemParamValueEnd}"
               th:name="${model.item_name+'_END'}" th:id="${model.item_name+'_END_ID'}">
    </div>

</div>
 </body>
</html>
