<!-- header.html -->
<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Header</title>
</head>
<body>
<header>
    <h1>My Website</h1>
    <div th:fragment="core">
        <div class="layui-form config-form config-card" style="display: none">
            <div class="layui-form-item">
                <label class="layui-form-label">卡片名称</label>
                <div class="layui-input-block">
                    <input type="text" name="cardname"  autocomplete="off"  class="layui-input">
                </div>
            </div>
            <div class="layui-form-item">
                <label class="layui-form-label">栅格：</label>
                <div class="layui-input-block">
                    <div class="col" style="top:40px"></div>
                </div>
            </div>
            <div class="layui-form-item">
                <label class="layui-form-label">嵌入url</label>
                <div class="layui-input-block">
                    <input type="text" name="frameurl"  autocomplete="off"  class="layui-input">
                </div>
            </div>

            <div class="layui-form-item">
                <label class="layui-form-label">固定高度</label>
                <div class="layui-input-block">
                    <input type="text" name="frameheight"  autocomplete="off"  class="layui-input">
                </div>
            </div>
            <div class="layui-form-item">
                <label class="layui-form-label">右上按钮名称</label>
                <div class="layui-input-block">
                    <input type="text" name="btnname"  autocomplete="off"  class="layui-input">
                </div>
            </div>
            <div class="layui-form-item">
                <label class="layui-form-label">右上按钮链接</label>
                <div class="layui-input-block">
                    <input type="text" name="btnurl"  autocomplete="off"  class="layui-input">
                </div>
            </div>
            <div class="layui-form-item">
                <label class="layui-form-label">右上按钮打开方式</label>
                <div class="layui-input-block">
                    <select   name="btnopentype"    lay-filter="lay_filter_all"     >
                        <option value="">请选择</option>
                        <option value="MODEL">弹框</option>
                        <option value="script">自定义事件</option>
                        <option value="CONFIRM_MODEL">带确认的弹窗</option>
                        <option value="_BLANK">新浏览器窗口</option>
                        <option value="LOCATION">当前窗口</option>
                        <option value="PARENT">父窗口打开标签</option>
                        <option value="APPEND_PARAM">携带当前搜索参数窗口打开</option>
                        <option value="_BLANK_PARAM">携带当前搜索参数新浏览器窗口</option>
                        <option value="_BLANK_PARAM_COLUMN">只携带配置显示的参数，用于导出</option>
                        <option value="AJAX">异步请求</option>
                        <option value="CONFIRM_AJAX">带确认的异步请求</option>
                        <option value="FORM">全屏表单</option>
                        <option value="SCRIPT">自定义</option>
                    </select>
                </div>
            </div>
            <div class="layui-form-item">
                <label class="layui-form-label">右上按钮模版</label>
                <div class="layui-input-block">
                    <textarea type="text" name="btntemplate"  autocomplete="off"  class="layui-textarea">
                    </textarea>
                    <small
                            class="layui-form-mid layui-text-em item_desc"
                            >card头部自定义按钮，作为上述单个按钮的补充
                    </small>
                </div>
            </div>
        </div>
    </div>
</header>
</body>
</html>
