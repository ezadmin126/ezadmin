<!-- header.html -->
<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Header</title>
</head>
<body>
<header>
    <h1>My Website</h1>
    <div th:fragment="core">
        <div class="layui-form config-form config-textarea" style="display: none">
            <div class="layui-form-item">
                <label class="layui-form-label">插件：</label>
                <div class="layui-input-block">
                    <select readonly placeholder="" class="layui-input  formitem_type_select" lay-filter="lay_filter_all"  name="type" >
<!--                        <option th:value="${item.K}" th:each="item:${plugins}" th:text="${item.V}">纯文本</option>-->
                    </select>
                </div>
            </div>
            <div class="layui-form-item">
                <label class="layui-form-label">栅格：</label>
                <div class="layui-input-block">
                    <div class="col" style="top:40px"></div>
                </div>
            </div>
            <div class="layui-form-item">
                <label class="layui-form-label">标签名：</label>
                <div class="layui-input-block">
                    <input type="text" name="label"  autocomplete="off"  class="layui-input">
                </div>
            </div>
            <div class="layui-form-item">
                <label class="layui-form-label">Placeholder：</label>
                <div class="layui-input-block">
                    <input type="text" name="placeholder"  autocomplete="off"  class="layui-input">
                </div>
            </div>
            <div class="layui-form-item">
                <label class="layui-form-label"><span class="layui-badge-dot"  ></span>字段名</label>
                <div class="layui-input-block">
                    <input type="text" name="item_name"  autocomplete="off"  class="layui-input">
                </div>
            </div>
            <div class="layui-form-item">
                <label class="layui-form-label">别名：</label>
                <div class="layui-input-block">
                    <input type="text" name="alias"  autocomplete="off"  class="layui-input">
                </div>
            </div>
            <div class="layui-form-item">
                <label class="layui-form-label">数据源类型：</label>
                <div class="layui-input-block">
                    <select   name="datatype"   lay-search="" lay-filter="lay_filter_all"    >
                        <option value="">请选择</option>
                        <option value="TEXT">TEXT</option>
                        <option value="DATAGROUP">DATAGROUP</option>

                        <option value="JSON" selected="selected">JSON</option>
                        <option value="KVSQL">KVSQL</option>
                        <option value="HTTP">HTTP</option>
                        <option value="JOIN">JOIN</option>
                        <option value="KVSQLCACHE">KVSQLCACHE</option>
                        <option value="HTTPCACHE">HTTPCACHE</option>
                        <option value="QLEXPRESS">QLEXPRESS</option>
                        <option value="KVSQLCACHE5">KVSQLCACHE5</option>
                        <option value="EZLIST">EZLIST</option>
                        <option value="KVJSONRESULT">KVJSONRESULT</option>
                        <option value="CASCADER">CASCADER</option>
                        <option value="KVSQL2TREECACHE">KVSQL2TREECACHE</option>
                    </select>
                </div>
            </div>
            <div class="layui-form-item">
                <label class="layui-form-label">数据源：</label>
                <div class="layui-input-block">
                    <textarea name="data" class="layui-textarea"  autocomplete="off" ></textarea>
                    <small   class="layui-form-mid layui-text-em">
                        <i class="ez-help layui-icon-tips layui-icon"
                           src="/webjars/topezadmin/doc/form/formitem.html#data"></i>
                        yesno,status,delete<br>
                        sql or url<br>
                        换行符<br>
                        k:v<br>
                        [{"V":"男","K":"1"},{"V":"女","K":"0"}]
                    </small>
                </div>
            </div>
            <div class="layui-form-item">
                <label class="layui-form-label">远程数据：</label>
                <div class="layui-input-block">
                    <input type="text" name="url"  autocomplete="off"  class="layui-input">
                </div>
            </div>
            <div class="layui-form-item">
                <label class="layui-form-label">上方提示：</label>
                <div class="layui-input-block">
                    <textarea name="top_desc" class="layui-textarea"  autocomplete="off" ></textarea>
                </div>
            </div>
            <div class="layui-form-item">
                <label class="layui-form-label">下方提示：</label>
                <div class="layui-input-block">
                    <textarea name="item_desc" class="layui-textarea"  autocomplete="off" ></textarea>
                </div>
            </div>
            <div class="layui-form-item">
                <label class="layui-form-label">layui验证：</label>
                <div class="layui-input-block">
                    <textarea name="lay_verify" class="layui-textarea"  autocomplete="off" ></textarea>
                    <small   class="layui-form-mid layui-text-em">
                        required|phone|number
                    </small>
                </div>
            </div>
            <div class="layui-form-item">
                <label class="layui-form-label">jquery验证：</label>
                <div class="layui-input-block">
                    <textarea name="valid_rule" class="layui-textarea"  autocomplete="off" ></textarea>
                    <small   class="layui-form-mid layui-text-em">
                        {"required": true, "minlength": 2}
                    </small>
                </div>
            </div>
            <div class="layui-form-item">
                <label class="layui-form-label">jquery提示：</label>
                <div class="layui-input-block">
                    <textarea name="valid_msg" class="layui-textarea"  autocomplete="off" ></textarea>
                    <small   class="layui-form-mid layui-text-em">
                        {"required": true,"minlength": "长度{0}"}
                    </small>
                </div>
            </div>
            <div class="layui-form-item">
                <label class="layui-form-label">自定义style：</label>
                <div class="layui-input-block">
                    <textarea name="style" class="layui-textarea" placeholder="height:300px;"  autocomplete="off" ></textarea>
                </div>
            </div>
            <div class="layui-form-item">
                <label class="layui-form-label">自定义class：</label>
                <div class="layui-input-block">
                    <input name="class" class="layui-input"    autocomplete="off" >
                </div>
            </div>

        </div>
    </div>
</header>
</body>
</html>
