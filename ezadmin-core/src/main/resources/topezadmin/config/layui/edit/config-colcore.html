<!-- header.html -->
<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Header</title>
</head>
<body>
<header>
    <h1>My Website</h1>
    <div th:fragment="core">
        <div class="layui-form config-form config-colcore" style="display: none">
            <div class="layui-form-item">
                <label class="layui-form-label">表头插件</label>
                <div class="layui-input-block">
                    <select placeholder="" class="layui-input  " lay-filter="lay_filter_all"   name="head" >
                        <option value="th">文字</option>
                        <option value="th-numbers">序号</option>
                        <option value="th-radio">单选</option>
                        <option value="th-checkbox">复选</option>
                    </select>
                </div>
            </div>
            <div class="layui-form-item">
                <label class="layui-form-label">表格插件</label>
                <div class="layui-input-block">
                    <select placeholder="" id="col_type_select" class="layui-input  "  lay-filter="lay_filter_all"    name="body" >
                        <!--                                    <option th:value="${item.K}" th:each="item:${tdPlugins}" th:text="${item.V}">纯文本</option>-->
                    </select>

                </div>
            </div>
            <div class="layui-form-item">
                <label class="layui-form-label"><span class="layui-badge-dot"  ></span>
                    字段名称</label>
                <div class="layui-input-block">
                    <input type="text" name="item_name"  autocomplete="off"  class="layui-input">
                    <small   class="layui-form-mid layui-text-em">
                        对应接口返回的字段的名称
                    </small>
                </div>
            </div>
            <div class="layui-form-item">
                <label class="layui-form-label">文案名称</label>
                <div class="layui-input-block">
                    <input type="text" name="label"  autocomplete="off"  class="layui-input">
                </div>
            </div>
            <div class="layui-form-item">
                <label class="layui-form-label">是否排序</label>
                <div class="layui-input-block">
                    <select placeholder="" class="layui-input  " lay-filter="lay_filter_all"  name="order" >
                        <option value="0">否</option>
                        <option value="1">是</option>
                    </select>
                </div>
            </div>
            <div class="layui-form-item">
                <label class="layui-form-label">是否固定</label>
                <div class="layui-input-block">
                    <select placeholder="" class="layui-input  " lay-filter="lay_filter_all"  name="fixed" >
                        <option value="">请选择</option>
                        <option value="left">左</option>
                        <option value="right">右</option>
                    </select>
                </div>
            </div>

            <div class="layui-form-item">
                <label class="layui-form-label">数据库类型</label>
                <div class="layui-input-block">
                    <select  lay-search="" lay-filter="lay_filter_all"  name="jdbctype" item_name="jdbctype">
                        <option value="">请选择</option>
                        <option value="NUMBER">NUMBER</option>
                        <option value="DATE_TO_NUMBER">DATE_TO_NUMBER</option> <option value="VARCHAR">VARCHAR</option> <option value="DATE">DATE</option> <option value="DATETIME">DATETIME</option> <option value="CLOB">CLOB</option> <option value="BODY">BODY</option> <option value="NUMBER0">NUMBER0</option> <option value="NUMBER1">NUMBER1</option> <option value="NUMBER2">NUMBER2</option> <option value="NUMBER3">NUMBER3</option> <option value="NUMBER4">NUMBER4</option> </select>

                </div>
            </div>
            <div class="layui-form-item">
                <label class="layui-form-label">数据源类型</label>
                <div class="layui-input-block">
                    <select   name="datatype"   lay-search="" lay-filter="lay_filter_all"    > <option value="">请选择</option>
                        <option value="DATAGROUP">DATAGROUP</option>
                        <option value="DICT">DICT</option>
                        <option value="TEXT">TEXT</option> <option value="JSON" selected="selected">JSON</option> <option value="KVSQL">KVSQL</option> <option value="HTTP">HTTP</option> <option value="JOIN">JOIN</option> <option value="KVSQLCACHE">KVSQLCACHE</option> <option value="HTTPCACHE">HTTPCACHE</option> <option value="QLEXPRESS">QLEXPRESS</option> <option value="KVSQLCACHE5">KVSQLCACHE5</option> <option value="EZLIST">EZLIST</option> <option value="KVJSONRESULT">KVJSONRESULT</option> <option value="CASCADER">CASCADER</option> <option value="KVSQL2TREECACHE">KVSQL2TREECACHE</option> </select>

                </div>
            </div>
            <div class="layui-form-item">
                <label class="layui-form-label">数据源</label>
                <div class="layui-input-block">
                    <textarea name="data" class="layui-textarea"  autocomplete="off" ></textarea>
                    <small   class="layui-form-mid layui-text-em">
                        yesno,status,delete,数据字典类型,数据源编码<br>
                        sql or url<br>
                        换行符分割<br>
                        k:v +换行分割<br>
                        [{"V":"男","K":"1"},{"V":"女","K":"0"}]
                    </small>
                </div>
            </div>


            <div class="layui-form-item">
                <label class="layui-form-label">自定义样式</label>
                <div class="layui-input-block">
                    <input type="text" name="style"  autocomplete="off"  class="layui-input">
                </div>
            </div>
            <div class="layui-form-item">
                <label class="layui-form-label">自定义宽度</label>
                <div class="layui-input-block">
                    <input type="text" name="width"  autocomplete="off"  class="layui-input">
                    <small   class="layui-form-mid layui-text-em">
                        纯数字，像素
                    </small>
                </div>
            </div>
            <div class="layui-form-item">
                <label class="layui-form-label">空值填充</label>
                <div class="layui-input-block">
                    <input type="text" name="emptyshow"  autocomplete="off"  class="layui-input">
                </div>
            </div>
            <div class="layui-form-item">
                <label class="layui-form-label">跳转URL</label>
                <div class="layui-input-block">
                    <input type="text" name="url"  autocomplete="off"  class="layui-input">
                </div>
            </div>
            <div class="layui-form-item">
                <label class="layui-form-label">窗口名称</label>
                <div class="layui-input-block">
                    <input type="text" name="windowname"  autocomplete="off"  class="layui-input">
                </div>
            </div>

            <div class="layui-form-item">
                <label class="layui-form-label">窗口大小</label>
                <div class="layui-input-block">
                    <input type="text" name="area"  autocomplete="off"  class="layui-input">
                    <small   class="layui-form-mid layui-text-em">
                        100或者   300,100
                    </small>
                </div>
            </div>
            <div class="layui-form-item">
                <label class="layui-form-label">打开方式</label>
                <div class="layui-input-block">
                    <select   name="opentype"    lay-filter="lay_filter_all"   >
                        <option value="">请选择</option>
                        <option value="MODEL">弹框</option>
                        <option value="script">自定义事件</option>
                        <option value="CONFIRM_MODEL">带确认的弹窗</option>
                        <option value="_BLANK">新浏览器窗口</option>
                        <option value="LOCATION">当前窗口</option>
                        <option value="PARENT">父窗口打开标签</option>
                        <option value="APPEND_PARAM">携带当前搜索参数窗口打开</option>
                        <option value="_BLANK_PARAM">携带当前搜索参数新浏览器窗口</option>
                        <option value="_BLANK_PARAM_COLUMN">只携带配置显示的参数，用于导出</option>
                        <option value="AJAX">异步请求</option>
                        <option value="CONFIRM_AJAX">带确认的异步请求</option>
                    </select>
                </div>
            </div>
        </div>
    </div>
</header>
</body>
</html>
