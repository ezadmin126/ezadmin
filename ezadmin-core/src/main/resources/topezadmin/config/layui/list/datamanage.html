<html>
<head>
  <title>数据集管理</title>
</head>
<body id="datamanage" template="list" col="12" datasource="dataSource" rowbtnwidth="175" adminstyle="layui">
<div id="append_head">
  <blockquote class="layui-elem-quote layui-container">
    这是一套插件的公共数据集，使用方法如下：
    <br>
    插件datatype设置为：DATAGROUP
    <br>
    插件datat设置为数据集编码
    <br>
    &lt;object datatype="DATAGROUP" data="brandgroup" item_name="DATA_TYPE" type="select-search"&gt;&lt;/object&gt;
  </blockquote>
</div>
<ul id="tab">
</ul>
<form id="search">
  <div>
    <label>数据集编码</label>
    <div>
      <object item_name="DATA_CODE" type="input-text"></object>
    </div>
  </div>
  <div>
    <label>配置类型</label>
    <div>
      <object item_name="DATA_TYPE" type="input-text"></object>
    </div>
  </div>
  <div>
    <label>配置项</label>
    <div>
      <object item_name="DATA_CONTENT" type="input-text"></object>
    </div>
  </div>
  <div>
    <label>备注</label>
    <div>
      <object item_name="COMMENTS" type="input-text"></object>
    </div>
  </div>
</form>
<div id="tableButton">
  <button opentype="PARENT" windowname="新增" url="/topezadmin/form/form-datamanage" item_name="新增" type="button-table">新增</button>
</div>
<table>
  <tbody>
  <tr id="column">
    <th id="rowbutton" width="175" fixed="">
      <button opentype="MODEL" windowname="编辑" url="/topezadmin/form/form-datamanage?ID=${ID}" item_name="编辑" type="button-single" class="layui-border-blue">编辑</button>
      <button opentype="CONFIRM_AJAX" windowname="删除" url="/topezadmin/form/doDelete-datamanage?ID=${ID}" item_name="删除" type="button-single" class="layui-border-red">删除</button>
    </th>
    <th item_name="ID" head="th-numbers" width="60" minwidth="60" fixed="left">ID</th>
    <th item_name="DATA_CODE">data</th>
    <th item_name="DATA_TYPE">datatype</th>
    <th item_name="DATA_CONTENT">配置项</th>
    <th item_name="COMMENTS">备注</th>
  </tr>
  </tbody>
</table>
<pre id="express" orderby="" groupby="">

<![CDATA[
StringBuilder sql=new StringBuilder();
sql.append("
    SELECT
        ID,
        DATA_CODE  ,
        DATA_TYPE  ,
        DATA_CONTENT,
        COMMENTS,
        DELETE_FLAG
    FROM
        T_EZADMIN_DATA
    WHERE
        DELETE_FLAG = 0");
return search(sql);
]]>


  </pre>
<pre id="count">

</pre>
<pre item_name="displayorder_express" type="">

<![CDATA[

]]>


  </pre>
<div id="append_foot"></div>
</body>
</html>
