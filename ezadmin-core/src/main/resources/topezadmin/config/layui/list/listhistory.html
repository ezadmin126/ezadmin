<html>
<head>
    <title>列表发布历史</title>
</head>
<body id="listhistory" listcode="listhistory" col="12" datasource="dataSource" listname="列表发布历史" rowbtnwidth="175" adminstyle="layui">
<div id="append_head"></div>
<ul id="tab">
</ul>
<form id="search">
    <div>
        <label>列表编码</label>
        <div>
            <object item_name="EZ_CODE" type="input-text" plugin_code="input-text"></object>
        </div>
    </div>
    <div>
        <label>添加时间</label>
        <div>
            <object item_name="ADD_TIME" jdbctype="DATETIME" oper="BETWEEN" type="daterange"></object>
        </div>
    </div>
    <div>
        <label>修改时间</label>
        <div>
            <object item_name="UPDATE_TIME" jdbctype="DATETIME" oper="BETWEEN" type="daterange"></object>
        </div>
    </div>
    <div>
        <label>数据源</label>
        <div>
            <object item_name="DATASOURCE" type="input-text" plugin_code="input-text"></object>
        </div>
    </div>
</form>
<div id="tableButton">
</div>
<table>
    <tbody>
    <tr id="column">
        <th id="rowbutton" width="175" fixed="right">
            <button opentype="_BLANK" url="/topezadmin/listEdit/sourceEdit-${EZ_CODE}?version=${ID}" item_name="see" type="button-single">查看</button>
            <button opentype="CONFIRM_AJAX" windowname="确定还原到${ID}版本？" url="/topezadmin/listEdit/reseto-${EZ_CODE}?version=${ID}" item_name="resetss" type="button-single">还原</button>
        </th>
        <th item_name="ID" head="th-numbers" body="td-numbers" width="60" minwidth="60" fixed="left">序号</th>
        <th item_name="VID">版本号</th>
        <th item_name="EZ_CODE" opentype="_BLANK">列表编码</th>
        <th item_name="EZ_NAME">列表名称</th>
        <th item_name="ADD_TIME" jdbctype="DATETIME">添加时间</th>
        <th item_name="UPDATE_TIME" jdbctype="DATETIME">修改时间</th>
        <th item_name="DATASOURCE">数据源</th>
    </tr>
    </tbody>
</table>
<pre id="express" orderby="ORDER BY ID DESC" groupby="">

<![CDATA[
StringBuilder sql=new StringBuilder();
sql.append("
    SELECT
        ID, ID VID,
        EZ_CODE,EZ_NAME,
        APP_NAME,
        ADD_TIME,
        UPDATE_TIME,
        DATASOURCE
    FROM
        T_EZADMIN_HISTORY tec
    WHERE
          EZ_TYPE = 1");
return search(sql);
]]>


  </pre>
<pre id="count">

</pre>
<pre item_name="displayorder_express" type="">

<![CDATA[

]]>


  </pre>
<div id="append_foot"></div>
</body>
</html>
