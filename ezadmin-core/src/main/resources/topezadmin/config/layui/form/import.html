<html>
<head>
    <title>新增</title>
</head>
<body id="import" datasource="dataSource" success_url="reload" formsubmiturl="">
<div id="append_head">
    <div class="layui-container" style="margin-top:10px">
        <style>
            .layui-step-progress {
                padding: 0;
                margin: 0 auto;
            }
            .layui-step-item {
                display: inline-block;
                position: relative;
                font-size: 14px;
            }
            .layui-step-item-head {
                position: relative;
                display: inline-block;
                text-align: center;
                vertical-align: top;
                color: #1e9fff;
                border: 2px solid #1e9fff;
                border-radius: 50%;
                background: #ffffff;
            }
            .layui-step-item-done > .layui-step-item-head > .layui-icon:before {
                content: "\e605";
            }
            .layui-step-item-active > .layui-step-item-head {
                background: #1e9fff;
                color: #ffffff;
            }
            .layui-step-item-inactive > .layui-step-item-head {
                color: #aab2bd;
                border: 2px solid #aab2bd;
            }
            .layui-step-item-tail {
                width: 100%;
                position: absolute;
                left: 0;
                top: 15px;
            }
            .layui-step-item-tail i {
                display: inline-block;
                width: 100%;
                height: 2px;
                vertical-align: top;
                background: #aab2bd;
                position: relative;
            }
            .layui-step-item-done > .layui-step-item-tail i {
                background: #1e9fff;
            }
            .layui-step-item-title {
                display: block;
                position: relative;
                margin-left: -50%;
                margin-right: 50%;
                padding-left: 26px;
                text-align: center;
            }
            .layui-step-item-active > .layui-step-item-title {
                font-weight: bold;
            }
            .layui-step-item .layui-icon {
                font-weight: bold;
                display: inline-block;
                height: 27px;
                width: 27px;
                line-height: 27px;
            }

        </style>
        <div id="stepProgressBar" style="width: 100%;">
            <div class="layui-step-progress">
                <div class="layui-step-item" style="width: 11.111%;"></div>
                <div class="step1 layui-step-item layui-step-item-active" style="width: 33.3333%;">
                    <div class="layui-step-item-tail"><i></i></div>
                    <div class="layui-step-item-head"><i class="layui-icon">1</i></div>
                    <div class="layui-step-item-title">粘贴数据</div>
                </div>
                <div class="step2 layui-step-item layui-step-item-inactive" style="width: 33.333%;">
                    <div class="layui-step-item-tail"><i></i></div>
                    <div class="layui-step-item-head"><i class="layui-icon">2</i></div>
                    <div class="layui-step-item-title">核对数据</div>
                </div>
                <div class="step3 layui-step-item layui-step-item-inactive" style="width: 20.222%;">
                    <div class="layui-step-item-head"><i class="layui-icon">3</i></div>
                    <div class="layui-step-item-title">导入数据</div>
                </div>
            </div>
        </div>
    </div>
</div>
<form id="inputForm">
    <div class="layui-card" col="12">
        <div class="layui-card-body">
            <div class="layui-form-item" col="12">
                <div>
                    <object lay_verify="required" item_name="IMPORT_ID"   type="batchimport" col="12"
                    item_desc="<span id=importtips>- 使用快捷键 ctrl +v 将Excel内容直接钻贴至文本框中；</span>"> </object>
                </div>
            </div>
            <div class="layui-form-item" col="12">
                <label>编号</label>
                <div>
                    <object   item_name="importservice"   type="input-hidden" col="12"> </object>
                </div>
            </div>
            <div class="layui-form-item" col="12">
                <label>编号</label>
                <div>
                    <object   item_name="importname"   type="input-hidden" col="12"> </object>
                </div>
            </div>
            <div class="layui-form-item" col="12">
                <label>编号</label>
                <div>
                    <object   item_name="importtips"   type="input-hidden" col="12"> </object>
                </div>
            </div>
        </div>
    </div>
</form>
<form id="configForm">
    <pre item_name="init_express" type="">return   new HashMap();</pre>
    <pre item_name="submit_express" type="">return imports();</pre>
    <pre item_name="delete_express" type=""></pre>
    <pre item_name="status_express" type=""></pre>
    <pre item_name="displayorder_express" type=""></pre>
</form>
<div id="append_foot">
    <script>
        $(function(){
            $("#importtips").html(decodeURIComponent($("[name=importtips]").val()))
            $("[name='IMPORT_ID']").attr("name",decodeURIComponent($("[name=importname]").val()));
        })
    </script>

</div>
</body>
</html>
