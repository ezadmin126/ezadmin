<html>
<head>
    <title>角色列表</title>
</head>
<body id="sys_role" datasource="datasource" firstcol="numbers" adminstyle="layui" rowbtnwidth="176">
<div id="append_head"></div>
<ul id="tab">
</ul>
<form id="search">
    <div>
        <label>角色名称</label>
        <div>
            <object item_name="ROLE_NAME" type="input-text" class="list-search-item" plugin_code="input-text"></object>
        </div>
    </div>
</form>
<div id="tableButton">
    <button opentype="MODEL" url="/topezadmin/form/form-sys_role" item_name="新增" type="button-table" plugin_code="button-table" class="layui-btn   layui-btn-sm">新增</button>
</div>
<table>
    <tbody>
    <tr id="column">
        <th id="rowbutton" width="176" fixed="">
            <button opentype="MODEL" url="/topezadmin/form/form-sys_role?ID=${ID}" item_name="修改" type="button-single" plugin_code="button" class="layui-btn   layui-btn-sm">修改</button>
            <button opentype="MODEL" url="/topezadmin/form/form-sys_role_resource?ID=${ID}" item_name="分配权限" type="button-single" plugin_code="button" class="layui-btn   layui-btn-sm">分配权限</button>
        </th>
        <th item_name="ID" head="th-numbers" body="td-numbers" width="60" minwidth="60" fixed="left">序号</th>
        <th item_name="ROLE_NAME" width="200">角色名称</th>
        <th item_name="ROLE_DESC">角色描述</th>
    </tr>
    </tbody>
</table>
<pre id="express" orderby="" groupby="">

<![CDATA[
StringBuilder sql=new StringBuilder();
companyId=$$("COMPANY_ID");
sql.append("
    SELECT
        ROLE_NAME,ROLE_DESC,
        ROLE_ID ID
    FROM
        T_SYS_ROLE A
    WHERE
        DELETE_FLAG = 0");
       if(isNotBlank("COMPANY_ID","session")){sql.append(" AND A.COMPANY_ID="+companyId);}
return search(sql);
]]>


  </pre>
