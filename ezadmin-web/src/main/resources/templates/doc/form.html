<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>文档</title>
    <link href="https://www.ezjsp.com/webjars/layuidist/css/layui.css?v=null" rel="stylesheet"/>
    <link href="/static/doc/index.css?v=null" rel="stylesheet"/>
    <script src="https://www.ezjsp.com/webjars/layuidist/layui.js?v=null"></script>
</head>
<body class="layui-fluid">
<div class="ws-content">
    <div class="ws-side">
        <div class="ws-side-fixed">
            <div class="ws-dir">
                <ul class="ws-dir-ul">
<!--                    <li><a href="#source">源码示例</a></li>-->
<!--                    <li ><a href="#param">参数说明</a></li>-->
                </ul>
            </div>
        </div>
    </div>
    <div class="layui-text ws-text" id="WS-text">
        <h1>原理介绍</h1>
        <blockquote class="layui-elem-quote">
            表单
        </blockquote>
        <h2 id="list"  lay-toc="{anchor: null}" style="margin-bottom: 0;">
            列表
        </h2>
        <pre class="layui-code code-demo" lay-options="{}">
            <textarea></textarea>
        </pre>
        <h2 id="param"  lay-toc="{anchor: null}" style="margin-bottom: 0;">
            参数说明
        </h2>
        <table class="layui-table">
            <colgroup>
                <col width="150">
                <col width="300">
            </colgroup>
            <thead>
            <tr>
                <th>配置项</th>
                <th>说明</th>
                <th>默认值</th>
            </tr>
            </thead>
            <tbody>
            <tr>
                <td>id</td>
                <td>表单名称</td>
                <td></td>
            </tr>
            <tr>
                <td>datasource</td>
                <td>数据源，对应spring的datasource</td>
                <td></td>
            </tr>
            <tr>
                <td>success_url</td>
                <td>保存成功之后的跳转url</td>
                <td>reload:重新加载父页面<br>
                    reloadlocal:重新加载当前页面<br>
                    其他：自定义的url，支持参数表达式。
                </td>
            </tr>
            <tr>
                <td>formSubmitUrl</td>
                <td>提交表单的URL</td>
                <td>
                </td>
            </tr>
 <tr>
                <td>表达式</td>
                <td><a href="/doc/express.html#card4">表单表达式</a></td>
                <td>
                </td>
            </tr>
<tr>
                <td>append_head</td>
                <td>表单前面的一段html代码，自定义css</td>
                <td>
                </td>
            </tr>
<tr>
                <td>append_foot</td>
                <td><表单后面的一段html代码,自定义脚本</td>
                <td>
                </td>
            </tr>

            </tbody>
        </table>
    </div>
</div>


<script>
    layui.use(['element', 'layer'], function(){
        // 监听导航点击事件
        layui.code({
            elem: '.code-demo'
        });
    });
</script>
</body>
</html>
