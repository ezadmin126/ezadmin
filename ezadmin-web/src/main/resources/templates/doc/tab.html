<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>文档</title>
    <link href="https://www.ezadmin.top/webjars/layuidist/css/layui.css?v=null" rel="stylesheet"/>
    <link href="/static/doc/index.css?v=null" rel="stylesheet"/>
    <script src="https://www.ezadmin.top/webjars/layuidist/layui.js?v=null"></script>
</head>
<body class="layui-fluid">
<div class="ws-content">
    <div class="ws-side">
        <div class="ws-side-fixed">
            <div class="ws-dir">
                <ul class="ws-dir-ul">
                    <li><a href="#source">源码示例</a></li>
                    <li ><a href="#param">参数说明</a></li>
                </ul>
            </div>
        </div>
    </div>
    <div class="layui-text ws-text" id="WS-text">
        <h1>选项卡</h1>
        <blockquote class="layui-elem-quote">
            当一个列表有多个选项卡时，EZ使用的实现方式是让选项卡跳转到不同的页面，实现不同选项卡业务逻辑的独立。
            找到对应的源码位置，修改ul元素即可。
        </blockquote>
        <h2 id="source"  lay-toc="{anchor: null}" style="margin-bottom: 0;">
           源码
        </h2>
        <pre class="layui-code code-demo" lay-options="{}">
            <textarea>
 <ul id="tab">
   <li>
    <a class="tablink" select="false" item_name="Tab" url="/topezadmin/listEdit/list-listmanage">列表</a>
   </li>
   <li>
    <a class="tablink" select="true" item_name="f" url="/topezadmin/listEdit/list-formmanage">表单</a>
   </li>
  </ul>
            </textarea>
        </pre>
        <h2 id="param"  lay-toc="{anchor: null}" style="margin-bottom: 0;">
            参数说明
        </h2>
        <table class="layui-table">
            <colgroup>
                <col width="150">
                <col width="300">
            </colgroup>
            <thead>
            <tr>
                <th>配置项</th>
                <th>说明</th>
                <th>默认值</th>
            </tr>
            </thead>
            <tbody>
            <tr>
                <td>select</td>
                <td>是否属于选中状态</td>
                <td>false</td>
            </tr>
            <tr>
                <td>url</td>
                <td>跳转的链接</td>
                <td>如果需要个性化 的跳转，可以使用item_name配置，通过js判断跳转</td>
            </tr>
            </tbody>
        </table>
    </div>
</div>


<script>
    layui.use(['element', 'layer'], function(){
        // 监听导航点击事件
        layui.code({
            elem: '.code-demo'
        });
    });
</script>
</body>
</html>
