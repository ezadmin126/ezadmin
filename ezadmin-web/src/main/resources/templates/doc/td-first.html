<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head th:replace="doc/common::title"></head>
<head th:remove="all">
    <meta charset="utf-8">
    <title>文档</title>
    <link href="https://www.ezadmin.top/webjars/layuidist/css/layui.css?v=null" rel="stylesheet"/>
    <link href="/static/doc/index.css?v=null" rel="stylesheet"/>
    <script src="https://www.ezadmin.top/webjars/layuidist/layui.js?v=null"></script>
</head>
<body class="layui-fluid">
<div class="ws-content">
    <div class="ws-side">
        <div class="ws-side-fixed">
            <div class="ws-dir">
                <ul class="ws-dir-ul">
                    <li><a href="#number">自增序列</a></li>
                    <li ><a href="#radio">单选</a></li>
                    <li ><a href="#checkbox">复选</a></li>
                </ul>
            </div>
        </div>
    </div>
    <div class="layui-text ws-text" id="WS-text">
        <h1>列表首列</h1>
        <blockquote class="layui-elem-quote">
            首列封装了三种类型，自增序列，单选，多选，满足大部分的使用场景
        </blockquote>
        <h2 id="number"  lay-toc="{anchor: null}" style="margin-bottom: 0;">
            自增序列
        </h2>
        <pre class="layui-code code-demo" lay-options="{}">
            <textarea>
<th item_name="ID" width="60"  fixed="left" body="td-numbers" head="th-numbers">序号</th>
            </textarea>
        </pre>
        <h2 id="radio"  lay-toc="{anchor: null}" style="margin-bottom: 0;">
            单选
        </h2>
        <pre class="layui-code code-demo" lay-options="{}">
            <textarea>
 <th item_name="ID" width="60"    body="td-radio"         >选择</th>
            </textarea>
        </pre>

        <h2 id="checkbox"  lay-toc="{anchor: null}" style="margin-bottom: 0;">
            复选
        </h2>
        <pre class="layui-code code-demo" lay-options="{}">
            <textarea>
 <th item_name="ID" width="60"    body="td-checkbox" head="th-checkbox"     >
      <input type="checkbox" class="list-head-checkbox" lay-filter="list-head-checkbox" >
     </th>
            </textarea>
        </pre>
        <blockquote class="layui-elem-quote">
             单选与多选往往可以结合 tableselectradio 或 tableselectcheckbox 表头按钮使用，
            <br>实现弹框选择 的功能
        </blockquote>
    </div>
</div>


<script>
    layui.use(['element', 'layer'], function(){
        // 监听导航点击事件
        layui.code({
            elem: '.code-demo'
        });
    });
</script>
</body>
</html>
