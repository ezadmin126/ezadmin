<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>文档</title>
    <link href="https://www.ezjsp.com/webjars/layuidist/css/layui.css?v=null" rel="stylesheet"/>
    <link href="/static/doc/index.css?v=null" rel="stylesheet"/>
    <script src="https://www.ezjsp.com/webjars/layuidist/layui.js?v=null"></script>
</head>
<body class="layui-fluid">
<div class="ws-content">
    <div class="ws-side">
        <div class="ws-side-fixed">
            <div class="ws-dir">
                <ul class="ws-dir-ul">
<!--                    <li><a href="#source">源码示例</a></li>-->
<!--                    <li ><a href="#param">参数说明</a></li>-->
                </ul>
            </div>
        </div>
    </div>
    <div class="layui-text ws-text" id="WS-text">
        <h1>图片</h1>
        <blockquote class="layui-elem-quote">
            列表页展示图片，固定大小，等比压缩，点击后可预览
        </blockquote>
        <h2 id="list"  lay-toc="{anchor: null}" style="margin-bottom: 0;">
            图片
        </h2>
        <pre class="layui-code code-demo" lay-options="{}">
            <textarea>
 <th item_name="PIC_ID" name="PIC_ID" body="td-pic"   url="/core/downloadDesc.html?fileId=${PIC_ID}">产品图片</th>
            </textarea>
        </pre>
        <h2 id="param"  lay-toc="{anchor: null}" style="margin-bottom: 0;">
            参数说明
        </h2>
        <table class="layui-table">
            <colgroup>
                <col width="150">
                <col width="300">
            </colgroup>
            <thead>
            <tr>
                <th>配置项</th>
                <th>说明</th>
                <th>默认值</th>
            </tr>
            </thead>
            <tbody>
            <tr>
                <td>url</td>
                <td>图片链接</td>
                <td></td>
            </tr>
            </tbody>
        </table>
    </div>
</div>


<script>
    layui.use(['element', 'layer'], function(){
        // 监听导航点击事件
        layui.code({
            elem: '.code-demo'
        });
    });
</script>
</body>
</html>
