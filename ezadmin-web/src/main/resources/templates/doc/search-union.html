<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>文档</title>
    <link href="https://www.ezadmin.top/webjars/layuidist/css/layui.css?v=null" rel="stylesheet"/>
    <link href="/static/doc/index.css?v=null" rel="stylesheet"/>
    <script src="https://www.ezadmin.top/webjars/layuidist/layui.js?v=null"></script>
</head>
<body class="layui-fluid">
<div class="ws-content">
    <div class="ws-side">
        <div class="ws-side-fixed">
            <div class="ws-dir">
                <ul class="ws-dir-ul">
                    <li><a href="#txt">合并文本框</a></li>
                    <li ><a href="#date">合并时间区间</a></li>
                </ul>
            </div>
        </div>
    </div>
    <div class="layui-text ws-text" id="WS-text">
        <h1>合并搜索</h1>
        <blockquote class="layui-elem-quote">
            合并搜索可以解决期望在多个字段同时搜索的诉求，合并搜索插件，在支持合并搜索的同时，可以选择指定的字段单独搜索。
        </blockquote>
        <h2 id="list"  lay-toc="{anchor: null}" style="margin-bottom: 0;">
            合并文本框
        </h2>
        合并文本框的item_name 以多个hidden或者input-text插件的item_name逗号合并
        <pre class="layui-code code-demo" lay-options="{}">
            <textarea>
  <object item_name="PROD_CODE,PROD_NAME" type="union"></object>
            </textarea>
        </pre>
        <h2 id="param"  lay-toc="{anchor: null}" style="margin-bottom: 0;">
            合并时间区间
        </h2>
        合并时间区间的item_name 以多个hidden或者daterange插件的item_name逗号合并
        <pre class="layui-code code-demo" lay-options="{}">
            <textarea>
  <object item_name="ADD_TIME,UPDATE_TIME" type="uniondate"></object>
            </textarea>
        </pre>
    </div>
</div>


<script>
    layui.use(['element', 'layer'], function(){
        // 监听导航点击事件
        layui.code({
            elem: '.code-demo'
        });
    });
</script>
</body>
</html>
