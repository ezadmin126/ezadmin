<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title> 500 </title>

    <link  th:href="${'/webjars/ezadmin/plugins/font-awesome/css/all.min.css'}"   rel="stylesheet">
    <!-- icheck bootstrap -->
    <link rel="stylesheet" href="/webjars/ezadmin/plugins/icheck-bootstrap/icheck-bootstrap.min.css">
    <!-- Theme style -->
    <link rel="stylesheet"  href="/webjars/ezadmin/plugins/adminlte/css/adminlte.min.css" />

</head>
<body class="hold-transition sidebar-mini">
<div class="wrapper">

    <!-- Content Wrapper. Contains page content -->
    <div class="content-wrapper">
        <!-- Content Header (Page header) -->
        <section class="content-header">
            <div class="container-fluid">
                <div class="row mb-2">
                    <div class="col-sm-6">
                        <h1>500 Error Page</h1>
                    </div>
                    <div class="col-sm-6">
                        <ol class="breadcrumb float-sm-right">
                            <li class="breadcrumb-item"><a href="/ezadmin/index.html">Home</a></li>
                            <li class="breadcrumb-item active">500 Error Page</li>
                        </ol>
                    </div>
                </div>
            </div><!-- /.container-fluid -->
        </section>

        <!-- Main content -->
        <section class="content">
            <div class="error-page">
                <h2 class="headline text-danger">500</h2>

                <div class="error-content">
                    <h3><i class="fas fa-exclamation-triangle text-danger"></i> Oops! 服务器报错.</h3>

                    <p>
                        We will work on fixing that right away.
                        Meanwhile, you may <a href="/ezadmin/index.html">return to dashboard</a> or try using the search form.
                    </p>

                    <form class="search-form">
                        <div class="input-group">
                            <input type="text" name="search" class="form-control" placeholder="Search">

                            <div class="input-group-append">
                                <button type="button" name="submit" class="btn btn-danger"><i class="fas fa-search"></i>
                                </button>
                            </div>
                        </div>
                        <!-- /.input-group -->
                    </form>
                </div>
            </div>
            <!-- /.error-page -->

        </section>
        <!-- /.content -->
    </div>
</div>
<!-- ./wrapper -->

<script th:src="${'/webjars/ezadmin/plugins/jquery/jquery.min.js'}"></script>
<!-- Bootstrap 4 -->
<script th:src="${'/webjars/ezadmin/plugins/bootstrap/js/bootstrap.bundle.min.js'}"/>

</body>
</html>
