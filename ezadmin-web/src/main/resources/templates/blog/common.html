<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head th:fragment="title">
    <meta charset="utf-8">

    <link th:href="${'/webjars/layuidist/css/layui.css?v='+vi}" rel="stylesheet">
    <script th:src="${'/webjars/layuidist/layui.js?v='+vi}" type="text/javascript"></script>

    <style>
        .ws-bg-light{
            background-color: #fff !important ;
        }
        .ws-header{
            box-shadow: 0 1px 3px #99999936;
        }
        .ws-header-menu {
            position: absolute;
            right: 16px;
            top: 0;
        }
        .ws-header-tool {
            margin-left: 16px;
        }
        .ws-header-menu>*, .ws-header-tool>div {
            display: inline-block;
            vertical-align: middle;
        }
        .ws-header-tool>div {
            margin-left: 16px;
        }


        .logo{
            position: absolute;
            width: 200px;
            height: 60px;
            line-height: 60px;
            text-align: center;
        }
        .search{
            margin-top:11px;
            border:none;
        }

        .ws-header-theme .layui-form-switch {
            top: -1px;
            margin: 0;
            height: 21px;
            line-height: 20px;
            box-sizing: border-box;
        }
        .ws-header-theme .layui-form-switch>i {
            top: 3px;
            width: 14px;
            height: 14px;
        }
        .ws-header-more {
            display: none;
            line-height: 60px;
            padding: 0 16px;
            cursor: pointer;
        }
        .ws-header-menu .layui-nav {
            padding: 0;
        }
        .footer{
            text-align:center;
            padding: 2rem 0 2rem 0;
            margin-top: 5rem;
            background-color: rgb(245, 245, 247);
            color: rgba(0, 0, 0, 0.56) !important;
        }
    </style>
    <link id="layui_theme_css"  rel="stylesheet">
    <script>
        var _hmt = _hmt || [];
        (function() {
            var hm = document.createElement("script");
            hm.src = "https://hm.baidu.com/hm.js?439e4afb03a8431377c87eb33f253733";
            var s = document.getElementsByTagName("script")[0];
            s.parentNode.insertBefore(hm, s);
        })();
        layui.use(['element', 'layer', 'form'], function(){
            var form = layui.form;
            var $=layui.$;
            var util = layui.util;
            form.render($("#switchtheme"));
            var url="/webjars/topezadmin/layui/css/layui-theme-dark.css";

            var APPERANCE_KEY = "layui-theme-mode-prefer-dark";
            var savedPreferDark = localStorage.getItem(APPERANCE_KEY)||'';
            if(savedPreferDark=='dark'){
                $("#ID-header-theme-mode").prop("checked","checked");
                document.getElementById('layui_theme_css').setAttribute('href',url);
                layui.form.render();
            }

            form.on('switch(switchfilter)',function(data){
                var elem = data.elem; // 获得 checkbox 原始 DOM 对象
                if(elem.checked){
                    document.getElementById('layui_theme_css').setAttribute('href',url);
                    localStorage.setItem(APPERANCE_KEY,'dark');
                }else{
                    document.getElementById('layui_theme_css').removeAttribute('href');
                    localStorage.removeItem(APPERANCE_KEY);
                }
            });
            util.fixbar({});
        });

    </script>
</head>

                        </a>
                        <dl class="layui-nav-child layui-nav-child-r">

                            <dd><a th:href="@{/blog/detail-4-1.html}">联系我们</a></dd>
                            <dd><a target="_blank" href="https://support.qq.com/products/644214/change-log">更新记录</a></dd>
                            <hr>
                            <dd><a target="_blank" href="/topezadmin/index.html">EzAdmin</a></dd>
                        </dl>
                    </li>

                </ul>
                <div class="ws-header-more">
                    <i class="layui-icon layui-icon-shrink-right"></i>
                </div>

                <div class="ws-header-tool ws-bg-light">
                    <div class="  layui-form ws-header-theme">
                        <input id="ID-header-theme-mode" lay-filter="switchfilter" type="checkbox"   name="CCC" value="2" lay-skin="switch">
                        <div lay-checkbox    >
                            <i class="layui-icon layui-icon-moon"></i> |
                            <i class="layui-icon layui-icon-light"></i>

                    <div>
                        <a href="https://github.com/ezadmin126/ezadmin" style="height: 60px;" target="_blank" title="Github">

                </div>

            </div>
        </div>
</div>

    <script>
        layui.use(function(){
            var $=layui.jquery;
            $(".search").on("keyup",function(e){
                var key = e.which;
                if (key == 13) {
                    e.preventDefault();
                    location.href="/blog/search.html?keyword="+encodeURIComponent($(this).val());
                }
            })
        })
    </script>
</div>

<div th:fragment="page" th:remove="tag">

    <div class="layui-box layui-laypage layui-laypage-default" th:if="${pageVo}">
        <a th:href="${pageVo.prePageUrl}" class="layui-laypage-prev "
           th:classappend="${pageVo.hasPreviousPage?'':'layui-disabled'}">上一页</a>

        <a th:href="${pageVo.firstUrl}" th:if="${pageVo.navigateFirstPage > 2}" class="page-item"   >1</a>

        <span class="layui-laypage-curr" th:if="${pageVo.navigateFirstPage > 2}">...</span>
        <!--        <a href="" class="page-item page-pre disabled"><i class="hc-icon icon-left"></i></a>-->

        <div th:each="item:${pageVo.navList}" th:remove="tag">
            <span class="layui-laypage-curr" th:if="${item.pageNum==pageVo.pageNum  }">
                <em class="layui-laypage-em"></em><em th:text="${item.label}">1</em></span>
            <a  class="page-item  " th:if="${item.pageNum!=pageVo.pageNum  }"
                  th:text="${item.label}"
                th:href="${item.url}">1</a>
        </div>

        <span class="layui-laypage-curr" th:if="${pageVo.navigateLastPage < pageVo.pages-1}">...</span>
        <a th:href="${pageVo.lastUrl}" class="page-item page-next"
           th:if="${pageVo.navigateLastPage < pageVo.pages-1}" th:text="${pageVo.pages}"></a>

        <a th:href="${pageVo.nextPageUrl}" class="layui-laypage-next"
           th:classappend="${pageVo.hasNextPage?'':'layui-disabled'}">下一页</a>
    </div>
</div>
</html>
