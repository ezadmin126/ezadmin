<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<div th:fragment="side-fragment" class="am-u-lg-4 am-u-sm-12 am-u-lg-offset-0 am-u-sm-offset-0 sidebar-container">
    <section>
        <section>
            <div class="sidebar-header">
                <span class="sidebar-header-title">
                    搜索文章
                </span>
            </div>
            <div class="sidebar-search">
                <form id="searchForm" method="get" action="/blog/search.html"   accept-charset="utf-8">
                    <div class="search-input">
                        <input type="text" th:value="${keyword}" name="keyword" id="searchbox" autocomplete="off" placeholder="输入关键字搜索">
                        <input type="hidden" name="categoryId" th:value="${categoryId}" id="categoryId"  >
                        <button type="submit" class="search-submit"   ></button>
                        </div>
                </form>
            </div>
        </section>
        <section>
            <div class="sidebar-header">
                <span class="sidebar-header-title">
                    热门标签
                </span>
            </div>
            <div class="tags ">
                <th:block th:if="${null != categoryList}">
                    <th:block th:each="category : ${categoryList}">
                        <a rel="tag" th:href="${category.categoryUrl}">
                            <th:block th:text="${category.categoryName}"></th:block>
                        </a>
                    </th:block>
                </th:block>
            </div>
        </section>
        <section>
            <div class="sidebar-header">
                <span class="sidebar-header-title">
                    最新发布
                </span>
            </div>
            <div class="sidebar-list">
                <ul class="sidebar-list-body sidebar-list-items">
                    <th:block th:if="${null != newBlogs}">
                        <th:block th:each="newBlog : ${newBlogs}">
                            <li class="sidebar-list-item"><a th:href="${newBlog.blogUrl}"
                                                             class="tag tooltipped tooltipped-n">
                                <th:block th:text="${newBlog.blogTitle}"></th:block>
                            </a></li>
                        </th:block>
                    </th:block>
                </ul>
            </div>
        </section>
        <section>
            <div class="sidebar-header">
                <span class="sidebar-header-title">
                    点击最多
                </span>
            </div>
            <main class="sidebar-lists">
                <ul>
                    <th:block th:if="${null != hotBlogs}">
                        <th:block th:each="hotBlog : ${hotBlogs}">
                            <li class="sidebar-list-item"><a class="tag tooltipped tooltipped-n"
                                                             th:href="${hotBlog.blogUrl}">
                                <th:block th:text="${hotBlog.blogTitle}"></th:block>
                            </a></li>
                        </th:block>
                    </th:block>
                </ul>
            </main>
        </section>
    </section>
</div>
</html>
